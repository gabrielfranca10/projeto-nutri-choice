<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seu Cardápio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-yellow-50">
  <div class="max-w-3xl mx-auto p-6 mt-10 bg-white shadow-2xl rounded-2xl border border-yellow-200">
    <div class="flex items-center justify-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/415/415682.png" class="w-12 h-12 mr-2" alt="Abacaxi" />
      <h1 class="text-3xl font-bold text-green-700">Seu Cardápio Personalizado</h1>
    </div>

    {% if cardapio %}
      {% for refeicao, itens in cardapio.items %}
        <div class="mb-6 bg-yellow-100 p-4 rounded-lg">
          <h2 class="text-xl font-semibold text-green-700 capitalize mb-2">{{ refeicao }}</h2>
          <ul class="list-disc list-inside text-gray-800">
            {% for item in itens %}
              <li>{{ item }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-center text-gray-600">Nenhuma sugestão de cardápio disponível.</p>
    {% endif %}

    <div class="text-center mt-10">
      <a href="{% url 'perfil' %}" class="inline-block bg-green-600 text-white px-6 py-3 rounded-full text-sm font-medium hover:bg-green-700 transition-all duration-200">
        Voltar ao Perfil
      </a>
    </div>
  </div>
</body>
</html>
