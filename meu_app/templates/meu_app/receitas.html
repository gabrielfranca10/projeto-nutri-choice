<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receitas CulinÃ¡rias - NutriChoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    body {
      cursor: url('https://cdn-icons-png.flaticon.com/512/1642/1642495.png'), auto;
    }

    .bg-image {
      background: url('https://images.unsplash.com/photo-1617957743097-0d20aa2ea762?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      animation: fadeIn 2s ease-in-out;
    }

    .bg-overlay {
      background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.1));
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .input-shadow:focus {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .glass-box {
      background-color: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 700px;
      width: 90%;
      color: white;
      transition: transform 0.3s ease;
    }

    .glass-box:hover {
      transform: scale(1.02);
    }

    .result-scroll {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
      padding-right: 0.5rem;
    }

    .result-scroll::-webkit-scrollbar {
      width: 8px;
    }
    .result-scroll::-webkit-scrollbar-thumb {
      background-color: rgba(46, 204, 113, 0.6);
      border-radius: 20px;
    }

    ul {
      list-style-type: disc;
      margin-left: 1.25rem;
    }
  </style>
</head>
<body class="font-sans text-white flex flex-col min-h-screen overflow-hidden">
  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <main class="flex-grow flex items-center justify-center pt-24 pb-12 flex-col">

    <button
      onclick="window.location.href='perfil.html'"
      class="mb-6 bg-lime-500 hover:bg-lime-600 text-white px-4 py-2 rounded-lg font-semibold transition transform hover:scale-105"
    >
      <a href="{% url 'perfil_nutricional' %}" class="btn-primary btn-receita">ðŸ”™ Voltar para o Perfil</a>
    </button>

    <section class="glass-box">
      <h1 class="text-3xl font-bold text-lime-400 mb-6 text-center">Receitas CulinÃ¡rias</h1>

      <div class="flex gap-3 mb-6">
        <input
          type="text"
          id="search-recipe"
          placeholder="Digite o nome da receita..."
          class="flex-grow rounded-lg px-4 py-2 text-black focus:outline-none focus:ring-2 focus:ring-lime-400 input-shadow"
        />
        <button
          id="btn-search"
          class="bg-lime-500 hover:bg-lime-600 text-white px-6 rounded-lg font-semibold transition transform hover:scale-105"
        >
          Buscar
        </button>
      </div>

      <div id="msg" class="text-red-400 font-semibold mb-4" style="display:none;"></div>
      <div id="output" class="result-scroll" style="display:none;"></div>
      <div id="suggestions" class="text-lime-300 mt-4" style="display:none;"></div>
    </section>

  </main>

  <script>
    const receitas = [
      {
        nome: "Panqueca de Banana",
        ingredientes: [
          "2 bananas maduras",
          "2 ovos mexidos",
          "1/2 xÃ­cara de farinha de aveia",
          "1 colher de chÃ¡ de fermento em pÃ³",
          "Canela a gosto"
        ],
        modoPreparo: "Amasse as bananas e misture com os ovos, farinha, fermento e canela. Cozinhe em frigideira antiaderente em fogo mÃ©dio atÃ© dourar dos dois lados."
      },
      {
        nome: "Salada Colorida",
        ingredientes: [
          "1 xÃ­cara de alface picada",
          "1 tomate picado",
          "1/2 cenoura ralada",
          "1/4 de cebola roxa fatiada",
          "Azeite, limÃ£o, sal e pimenta a gosto"
        ],
        modoPreparo: "Misture todos os ingredientes em uma tigela e tempere com azeite, limÃ£o, sal e pimenta."
      },
      {
        nome: "Omelete Simples",
        ingredientes: [
          "3 ovos",
          "Sal e pimenta a gosto",
          "Ervas finas a gosto",
          "1 colher de sopa de Ã³leo"
        ],
        modoPreparo: "Bata os ovos com sal, pimenta e ervas. AqueÃ§a o Ã³leo na frigideira e despeje a mistura. Cozinhe atÃ© firmar e dourar."
      }
    ];

    const btnSearch = document.getElementById('btn-search');
    const inputSearch = document.getElementById('search-recipe');
    const output = document.getElementById('output');
    const msg = document.getElementById('msg');
    const suggestionsDiv = document.getElementById('suggestions');

    btnSearch.addEventListener('click', () => {
      const query = inputSearch.value.trim().toLowerCase();

      // Resetar visualizaÃ§Ãµes
      output.style.display = 'none';
      msg.style.display = 'none';
      suggestionsDiv.style.display = 'none';
      output.innerHTML = '';
      msg.innerHTML = '';
      suggestionsDiv.innerHTML = '';

      if (!query) {
        msg.textContent = "Por favor, digite o nome de uma receita antes de buscar.";
        msg.className = "msg-warning text-yellow-300 font-semibold mb-4";
        msg.style.display = 'block';
        return;
      }

      // Buscar receita exata
      const found = receitas.find(r => r.nome.toLowerCase() === query);

      if (found) {
        output.innerHTML = `
          <h2 class="recipe-title text-2xl font-bold text-lime-400 mb-2">${found.nome}</h2>
          <strong>Ingredientes:</strong>
          <ul class="recipe-ingredients">${found.ingredientes.map(ing => `<li>${ing}</li>`).join('')}</ul>
          <strong class="mt-3 block">Modo de preparo:</strong>
          <p class="recipe-preparation">${found.modoPreparo}</p>
        `;
        output.style.display = 'block';
      } else {
        // Buscar sugestÃµes (contains)
        const suggestions = receitas.filter(r => r.nome.toLowerCase().includes(query));

        msg.textContent = "Receita nÃ£o encontrada.";
        msg.className = "msg-not-found text-red-400 font-semibold mb-4";
        msg.style.display = 'block';

        if (suggestions.length > 0) {
          suggestionsDiv.innerHTML = "<strong>VocÃª quis dizer:</strong><ul class='suggested-recipes'>" + suggestions.map(s => `<li>${s.nome}</li>`).join('') + "</ul><p>Tente buscar por uma dessas.</p>";
          suggestionsDiv.style.display = 'block';
        } else {
          suggestionsDiv.innerHTML = "<p class='suggested-recipes'>NÃ£o hÃ¡ sugestÃµes para sua busca. Por favor, tente novamente com outro nome.</p>";
          suggestionsDiv.style.display = 'block';
        }
      }
    });
  </script>
</body>
</html>
