<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingest√£o de √Ågua - NutriChoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .glass {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      transition: transform 0.3s ease;
    }

    .glass:hover {
      transform: translateY(-4px);
    }

    .progress-bar-bg {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
    }

    .progress-bar-fill {
      background-color: #38bdf8;
      height: 100%;
      border-radius: 9999px;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body class="min-h-screen overflow-x-hidden">

  <div class="overlay"></div>

  <div class="flex min-h-screen flex-col items-center justify-center px-4">
    <div class="glass w-full max-w-2xl text-center">
      <h1 class="text-3xl font-bold mb-4">üíß Ingest√£o de √Ågua</h1>
      <p class="mb-6 text-white text-opacity-90">Mantenha-se hidratado! Acompanhe sua ingest√£o di√°ria de √°gua aqui.</p>

      <div class="mb-6 text-left">
        <label for="consumo" class="block text-sm mb-2">Quantos copos de √°gua voc√™ tomou hoje?</label>
        <input type="number" id="consumo" name="consumo" min="0" max="20" placeholder="Ex: 5" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <button onclick="atualizarProgresso()" class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-xl font-bold transition">Atualizar</button>

      <div class="mt-8 text-left w-full">
        <h2 class="text-xl font-semibold mb-2">Progresso di√°rio</h2>
        <div class="progress-bar-bg h-6 w-full">
          <div id="progress-bar" class="progress-bar-fill w-0"></div>
        </div>
        <p class="mt-2 text-sm" id="progresso-texto">0 de 8 copos recomendados</p>
      </div>

      <!-- Bot√£o de voltar para o perfil -->
      <div class="mt-10">
        <a href="{% url 'perfil_nutricional' %}" class="inline-block bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold px-6 py-2 rounded-full transition duration-300">
          ‚¨ÖÔ∏è Voltar ao Perfil
        </a>
      </div>

    </div>
  </div>

  <script>
    function atualizarProgresso() {
      const copos = document.getElementById("consumo").value;
      const barra = document.getElementById("progress-bar");
      const texto = document.getElementById("progresso-texto");
      const max = 8;
      const progresso = Math.min((copos / max) * 100, 100);

      barra.style.width = progresso + "%";
      texto.textContent = `${copos} de ${max} copos recomendados`;
    }
  </script>
</body>
</html>
