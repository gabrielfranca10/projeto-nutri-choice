<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - NutriChoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-green-100 h-screen flex items-center justify-center px-4">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/415/415744.png" alt="Logo" class="w-16 h-16 mx-auto mb-4">
        <h2 class="text-2xl font-bold text-green-600">NutriChoice</h2>
        <p class="text-sm text-gray-500 mb-6">Crie sua conta para comeÃ§ar ðŸ‘‡</p>

        {% if erro %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">
                {{ erro }}
            </div>
        {% endif %}

        <form method="POST" class="space-y-4 text-left">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required placeholder="seu_nome"
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required placeholder="email@exemplo.com"
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="password" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Confirme a senha</label>
                <input type="password" name="password2" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>

            <hr class="my-4">

            <h3 class="text-md font-semibold text-gray-800">Perfil Nutricional</h3>

            <div class="grid grid-cols-3 gap-2">
                <div>
                    <label class="text-sm text-gray-700">Idade</label>
                    <input type="number" name="idade" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="text-sm text-gray-700">Peso</label>
                    <input type="number" name="peso" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="text-sm text-gray-700">Altura</label>
                    <input type="number" name="altura" class="w-full p-2 border rounded" required>
                </div>
            </div>

            <div>
                <label class="block text-sm text-gray-700 mt-2">Objetivo</label>
                <select name="objetivo" class="w-full p-2 border rounded" required>
                    <option value="">Selecione</option>
                    <option value="Emagrecimento">Emagrecimento</option>
                    <option value="Ganho de massa">Ganho de massa</option>
                    <option value="SaÃºde e bem-estar">SaÃºde e bem-estar</option>
                </select>
            </div>

            <button type="submit" class="w-full mt-4 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">
                Cadastrar
            </button>
        </form>

        <p class="text-sm text-gray-600 mt-4 text-center">
            JÃ¡ tem uma conta?
            <a href="{% url 'login' %}" class="text-green-600 font-semibold hover:underline">FaÃ§a login</a>
        </p>
    </div>

</body>
</html>
