<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - NutriChoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    body {
      font-family: 'Poppins', sans-serif;
      cursor: url('https://cdn-icons-png.flaticon.com/512/1642/1642495.png'), auto;
    }
    .bg-image {
      background: url('https://images.unsplash.com/photo-1617957743097-0d20aa2ea762?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      animation: fadeIn 2s ease-in-out;
    }
    .bg-overlay {
      background: linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.1));
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .registration-box {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 1.75rem;
      padding: 3rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: #333;
      backdrop-filter: blur(16px);
      transition: transform 0.3s ease;
    }
    .registration-box:hover {
      transform: scale(1.02);
    }
    .heading-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      text-align: center;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .subheading {
      font-size: 1.2rem;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
    }
    .input-field:focus {
      transform: scale(1.02);
      box-shadow: 0 0 0 3px rgba(163, 230, 53, 0.6);
    }
    .animated-icon {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden">

  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <div class="w-full max-w-3xl mx-4 p-10 relative backdrop-blur-md bg-white bg-opacity-10 rounded-2xl shadow-2xl">
    <div class="heading-logo">
      <h1 class="text-white flex items-center justify-center gap-3">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png" alt="logo" class="w-10 h-10 animated-icon"> NutriChoice
      </h1>
    </div>
    <div class="subheading">
      <p>Comece sua jornada de saÃºde com a gente ðŸ’ª</p>
    </div>

    <form method="POST" action="{% url 'cadastro' %}">
      {% csrf_token %}
      <div class="registration-box space-y-6">
        <h2 class="text-white text-xl font-semibold text-center">InformaÃ§Ãµes da Conta</h2>
        <div class="flex flex-col space-y-4">
          <div class="flex flex-col">
            <label for="username" class="text-white">UsuÃ¡rio</label>
            <input id="username" type="text" name="username" placeholder="UsuÃ¡rio" required class="input-field w-full px-4 py-2 rounded-lg bg-white bg-opacity-70 text-black placeholder-gray-600 focus:outline-none">
          </div>
          <div class="flex flex-col">
            <label for="email" class="text-white">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required class="input-field w-full px-4 py-2 rounded-lg bg-white bg-opacity-70 text-black placeholder-gray-600 focus:outline-none">
          </div>
          <div class="flex flex-col">
            <label for="senha" class="text-white">Senha</label>
            <input id="senha" type="password" name="senha" placeholder="Senha" required class="input-field w-full px-4 py-2 rounded-lg bg-white bg-opacity-70 text-black placeholder-gray-600 focus:outline-none">
          </div>
          <div class="flex flex-col">
            <label for="confirmar_senha" class="text-white">Confirmar Senha</label>
            <input id="confirmar_senha" type="password" name="confirmar_senha" placeholder="Confirmar Senha" required class="input-field w-full px-4 py-2 rounded-lg bg-white bg-opacity-70 text-black placeholder-gray-600 focus:outline-none">
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-8">
        <button type="submit" class="bg-lime-500 hover:bg-lime-600 text-white px-8 py-3 rounded-full font-semibold shadow-lg transition-transform transform hover:scale-105">
          Criar Conta
        </button>
      </div>
    </form>
  </div>
</body>
</html>
