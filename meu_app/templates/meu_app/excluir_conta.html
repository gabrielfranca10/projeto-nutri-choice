<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excluir Conta - NutriChoice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .bg-image {
      background: url('https://images.unsplash.com/photo-1524592959132-251d61f0a68c?q=80&w=1932&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .bg-overlay {
      background: linear-gradient(to right, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.6));
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 2rem;
      padding: 2.5rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fade-in 0.6s ease-out;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white relative">

  <div class="bg-image"></div>
  <div class="bg-overlay"></div>

  <div class="box text-center">
    <h1 class="text-3xl font-bold mb-4">Tem certeza que deseja excluir sua conta?</h1>
    <p class="mb-6 text-gray-200">Essa ação não poderá ser desfeita.</p>

    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-full font-semibold transition">Sim, Excluir</button>
        <a href="{% url 'perfil_nutricional' %}" class="bg-gray-500 hover:bg-gray-600 px-6 py-2 rounded-full font-semibold transition">Cancelar</a>
      </div>
    </form>
  </div>

</body>
</html>
